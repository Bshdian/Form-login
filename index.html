<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400&display=swap" rel="stylesheet">
    <title>HW7</title>
</head>
<body>
    <div id="conteiner">
        <div class="avatar">
            <img src="akaunt.png">
        </div>
       
        <form action="#" name="form" method="get">
            <div class="username">
                <img class="user" src="user.png">
                <input type="text" class="inp-username" placeholder="Username"/>
            </div>

            <div class="password">
                <img class="pass" src="password.png">
                <input type="password" class="inp-password" placeholder="Password"/>
            </div>

            <div class="checkbox">
            <input type="checkbox" id="rememberme">
            <label for="rememberme">Remember me</label>
            </div>

            <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
            </div>
            
            <div class="login">
                <button>LOGIN</button>
            </div>
        </form>
    </div>
</body>
</html>
